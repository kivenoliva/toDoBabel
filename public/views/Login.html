<div ng-controller="LoginController">
    <h1 ng-hide="registro == true">Login</h1 >

    <form name="movieForm" novalidate class="form-horizontal" ng-hide="registro == true">
        <div class="col-sm-10">
            <div class="form-group">
                <label for="usuario" class="col-sm-2 control-label">Usuario</label>
                <div class="col-sm-10" >
                    <input type="text" name="name" class="form-control" ng-model="model.name" required>
                    <div ng-show="movieForm.name.$dirty && movieForm.name.$error.required" class="alert alert-danger alert-dismissible" role="alert">
	                  <strong>The name is required</strong> 
	                </div>
                </div>
                
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" ng-model="model.password" class="form-control" required>
                    <div ng-show="movieForm.password.$dirty && movieForm.password.$error.required" class="alert alert-danger alert-dismissible" role="alert">
	                  <strong>The password is required</strong> 
	                </div>
                </div>
                
            </div>

            <div>
                <button class="btn btn-primary pull-right"  ng-disabled="movieForm.$invalid" ng-click="login()">Entrar</button>
                <button class="btn btn-primary pull-right boton-registro" ng-click="registro()">Reg√≠strate</button>
            </div>
        </div>
    </form>







    <h1 ng-show="registro == true">Registro</h1 >

    <form name="movieForm" novalidate class="form-horizontal" ng-show="registro == true" >
        <div class="col-sm-10">
            <div class="form-group">
                <label for="usuario" class="col-sm-2 control-label">Usuario</label>
                <div class="col-sm-10" >
                    <input type="text" name="name" class="form-control" ng-model="model.name" required>
                    <div ng-show="movieForm.name.$dirty && movieForm.name.$error.required" class="alert alert-danger alert-dismissible" role="alert">
	                  <strong>The name is required</strong> 
	                </div>
                </div>
                
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" ng-model="model.password" class="form-control" required>
                    <div ng-show="movieForm.password.$dirty && movieForm.password.$error.required" class="alert alert-danger alert-dismissible" role="alert">
	                  <strong>The password is required</strong> 
	                </div>
                </div>
                
            </div>

            <div>
                <button class="btn btn-primary pull-right"  ng-disabled="movieForm.$invalid" ng-click="registro()">Registro</button>
                <button class="btn btn-primary pull-right boton-registro"  ng-click="login()">Loguearse</button>
            </div>
        </div>
    </form>
    
</div>
