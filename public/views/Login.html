<div ng-controller="LoginController">
    <h1>Login</h1>
    <form name="LoginForm" novalidate class="form-horizontal" >
        <div class="col-sm-10">
            <div class="form-group">
                <label for="usuario" class="col-sm-2 control-label">Usuario</label>
                <div class="col-sm-10" >
                    <input type="text" name="name" class="form-control" ng-model="model.name" required>
                    <div ng-show="LoginForm.name.$dirty && LoginForm.name.$error.required" class="alert alert-danger alert-dismissible" role="alert">
                      <strong>El nombre es obligatorio</strong> 
                    </div>
                </div>
                
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" ng-model="model.password" class="form-control" required>
                    <div ng-show="LoginForm.password.$dirty && LoginForm.password.$error.required" class="alert alert-danger alert-dismissible" role="alert">
                      <strong>La clave es obligatoria</strong> 
                    </div>
                </div>
                
            </div>

            <div>
                <button class="btn btn-primary pull-right" type="submit" ng-disabled="LoginForm.$invalid" ng-click="login()">Entrar</button>
                <button class="btn btn-primary pull-right boton-registro" ng-click="registroLogin()">Registrarse</button>
            </div>
        </div>

    </form>
</div>
