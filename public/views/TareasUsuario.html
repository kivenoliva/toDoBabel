<div ng-controller="TareasUsuarioController">

	<div ng-include="'views/progressBar.html'" ng-show="uiState == 'loading'"></div>

	<div class="jumbotron" ng-show="uiState == 'blank'">
		<p class="lead">No existen datos.</p>
	</div>   
	
	<h1 class="text-primary" ng-show="uiState == 'ideal'">Tareas de {{usuario}}: </h1>
	<tareas-items items="model" cambio-tarea="cambioTarea(stuff, user)" ng-show="uiState =='ideal'"  usuario="usuario"></tareas-items> 

</div>
