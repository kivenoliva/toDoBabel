<div ng-controller="DetalleProyectoController">

	<div ng-include="'views/progressBar.html'" ng-show="uiState == 'loading'"></div>

	<div class="jumbotron" ng-show="uiState == 'blank'">
		<p class="lead">No existen datos.</p>
	</div>  
	
	<div class="container">
		<div class="row">
			<div class="col-md-6">
			<h1 class="text-primary"><strong>{{model.nombre}}</strong></h1>
			</div>
			
			<br>
			<br>

		</div>
		
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h2 class=" letras-rojas">Miembros:</h2>
				<h4>{{model.miembros | join}}</h4>
				 <a href="#{{::getDetailURL()}}" class="btn btn-primary ">Ver en detalle los miembros</a>
				<br>
				<br>
				<br>
			</div>
			<div class="col-md-6">
				<h3 class="letras-rojas"><strong>Fecha de entrega:  </strong>{{model.fecha}}</h3>
			</div>
		</div>
		
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h2 class=" letras-rojas">Tareas del proyecto: </h2>
			</div>
			<div class="col-sm-6">
				<button type="button" class="btn btn-warning btn-masTareas" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i>  Añadir una nueva tarea</button>
			</div>
		</div>
	</div>

	<div class="row">
		<tareas-items items="model.tareas" cambio-tarea="cambioTarea(stuff, user)" ng-show="uiState =='ideal'"  usuario="usuario" borrar-tarea="borrarTarea(tarea)"></tareas-items> 
	</div>


	<!-- Modal -->
	    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	      <div class="modal-dialog" role="document">
	        <div class="modal-content">
	          <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	            <h4 class="modal-title" id="myModalLabel">Descripción de la tarea</h4>
	          </div>
	          <div class="modal-body">
	            <input type="text" name="tareas" class="form-control" ng-model="tareasNuevas">
	          </div>
	          <div class="modal-footer">
	            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
	            <button type="button" class="btn btn-primary" data-dismiss="modal" type="submit" ng-click="nuevaTarea()">Añadir tarea</button>
	          </div>
	        </div>
	      </div>
	    </div>

	
	<br>
	<div class="container botones-detalle">

		<button class="btn btn-danger pull-right btn-detalle margen-tabla" ng-click="borrarProyecto()">Borrar proyecto</button>
		<button class="btn btn-warning pull-right btn-detalle margen-tabla" ng-click="modificarProyecto(model._id)">Modificar proyecto</button>
		<button class="btn btn-primary  pull-right btn-detalle margen-tabla" ng-click="volver()">Volver a tus proyectos</button>
		
		

		
	</div>
	<br>
	<br>

</div>
