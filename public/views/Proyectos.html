<div ng-controller="ProyectosController">

	<div ng-include="'views/progressBar.html'" ng-show="uiState == 'loading'"></div>

	<div class="jumbotron" ng-show="uiState == 'blank'">
		<p class="lead">No existen datos.</p>
	</div>   

	<!--
    <ul>
    <li ng-repeat="x in model">
      {{ x.tareas }}
    </li>
  	</ul>
	-->
	<ul class="media-list" ng-repeat="x in model">

	    <div class="media-left">
	      <a href="">
	      	<img ng-src="http://www.babel.es/sites/default/files/imageblock/logo.png" width="100">	        
	      </a>
	    </div>
	    <div class="media-body">
	      <h3 class="media-heading">Nombre del proyecto: <strong>{{ x.nombre }}</strong></h3>
	      <h5><strong>Fecha de creaci√≥n:</strong> {{::x.fecha }}</h5>
	      <h5><strong>Miembros:</strong> {{ x.miembros | join }}</h5>
	      <button class="btn btn-primary" ng-click="proyectoDetalle()">Ver proyecto en detalle</button>
	    </div>
	    <br>
	    <br>
	    <br>
	  </li>
	</ul>

</div>
